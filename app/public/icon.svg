<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo verde escuro -->
  <rect width="512" height="512" fill="#14532d" rx="80"/>
  
  <!-- Círculo de fundo -->
  <circle cx="256" cy="256" r="180" fill="#16a34a" opacity="0.3"/>
  
  <!-- Lâmpada (corpo) -->
  <ellipse cx="256" cy="220" rx="80" ry="100" fill="#fbbf24"/>
  
  <!-- Base da lâmpada -->
  <rect x="226" y="300" width="60" height="30" fill="#d97706" rx="5"/>
  <rect x="236" y="330" width="40" height="20" fill="#d97706" rx="3"/>
  
  <!-- Brilho -->
  <ellipse cx="230" cy="200" rx="20" ry="30" fill="#fef3c7" opacity="0.8"/>
  
  <!-- Raios de energia -->
  <g stroke="#fbbf24" stroke-width="6" stroke-linecap="round" opacity="0.7">
    <line x1="256" y1="80" x2="256" y2="120"/>
    <line x1="140" y1="140" x2="170" y2="170"/>
    <line x1="80" y1="256" x2="120" y2="256"/>
    <line x1="140" y1="372" x2="170" y2="342"/>
    <line x1="372" y1="140" x2="342" y2="170"/>
    <line x1="432" y1="256" x2="392" y2="256"/>
    <line x1="372" y1="372" x2="342" y2="342"/>
  </g>
  
  <!-- Folha (sustentabilidade) -->
  <path d="M 350 380 Q 380 350 370 320 Q 360 340 350 380" fill="#10b981" stroke="#059669" stroke-width="2"/>
</svg>

